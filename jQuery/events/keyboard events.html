<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard Events</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#keypress").keypress(function(event) {
                alert(`Key Pressed: ${event.key}`);
            });

            $("#keydown").keydown(function(event) {
                alert(`Key Down: ${event.key}`);
            });

            $("#keyup").keyup(function(event) {
                alert(`Key Released: ${event.key}`);
            });
        });
    </script>
</head>
<body>
    <h3>Keyboard Events</h3>
    <input type="text" id="keypress" placeholder="Type (keypress)">
    <br><br>
    <input type="text" id="keydown" placeholder="Type (keydown)">
    <br><br>
    <input type="text" id="keyup" placeholder="Type (keyup)">
</body>
</html>
